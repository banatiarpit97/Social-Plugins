<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <title>Fb, G+, Twitter Plugins</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-app = "SocialPlugins">

<!--Fb Like and share-->
<!--<div id="fb-root"></div>-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10&appId=196455987093692";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!--Fb Like and share-->

<!--google plus +1 -->
<script src="https://apis.google.com/js/platform.js" async defer></script>
<!--google plus +1 -->

<!--Twitter tweet-->
<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
<!--Twitter tweet-->

<div class="jumbotron">
    <div class="container-fluid">
        <h1>Join Us And Build Freedom</h1>
        <p>We make freedom, we love freedom, we spread freedom</p>
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-8">
                <input type="email" placeholder="Your Email" class="form-control email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-6">
                <button class="btn btn-info btn-lg subscribe_button">Subscribe</button>
            </div>
        </div>
    </form>

    <div class="row social_plugins">
        <div class="col-xs-offset-1 col-xs-8 col-sm-offset-2 col-sm-3 fb_like">
          <div class="fb-like" data-href="https://www.facebook.com/WWERaw/" data-width="250px" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>

        </div>

        <div class="col-xs-offset-2 col-xs-8 col-sm-offset-0 col-sm-3  googleplus">
            <div class="g-plusone" data-size="tall" data-href = "https://plus.google.com/communities/105970997747377907808"></div>
        </div>

        <div class="col-xs-offset-2 col-xs-8 col-sm-offset-0 col-sm-3 tweet">
            <a class="twitter-share-button"
               href="https://twitter.com/intent/tweet" data-url = "https://twitter.com/WWE" data-hashtags = "WWE, RAW, Fighting, Amazing" data-size="large" data-chrome = "nofooter noscrollbar">Tweet</a>
        </div>
    </div>

    <div class="row timeline">
        <div class = col-sm-offset>
            <a class="twitter-timeline"  href="https://twitter.com/hashtag/WWE" data-widget-id="906912794410336256" >#WWE Tweets</a>

        </div>
    </div>

</div>






<!--Script FIles included here -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!--Script FIles include/d here -->
<script >
    angular.module('SocialPlugins',['ngMaterial']);

</script>
</body>

</html>
